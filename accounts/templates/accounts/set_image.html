{% extends "core/base.html" %}

{% block title %}
Image
{% endblock %} 
{% block body %}

<div class="w-full flex mt-5 justify-center ">
    <div class="bg-white w-5/12 rounded-lg">
        
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Set Image</h1>
        <form method="post" enctype="multipart/form-data" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
                    Image
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="image" id="image" type="file">
            </div>
            {% if form.image.errors %} {% for error in form.image.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
            {% endfor %} {% endif %}
            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                Set
            </button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
